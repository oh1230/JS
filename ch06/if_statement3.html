<html>
	<head>
		<title>6.2.5 !=演算子を用いた条件式が成立するプログラム</title>
	</head>
	<body>
		<h1>6.2.5 !=演算子を用いた条件式が成立するプログラムム</h1>
		<script type="text/javascript">

			// 比較用の値を管理する変数の宣言と初期化
			var a = 2;
			var b = 5;

			document.write("-- if文開始 --<br>");

			if(a != b){
				document.write("変数aと変数bは等しくない。<br>");
			}

			document.write("-- if文終了 --");

		</script>
	</body>
</html>
