<html>
	<head>
		<title>if-else文を使って文字列比較を行うプログラム</title>
	</head>
	<body>
		<h1>if-else文を使って文字列比較を行うプログラム</h1>
		<script type="text/javascript">

			var str = "y";
			
			if (str == "y") {
				document.write("変数strには「y」が格納されています。");
			} else {
				document.write("変数strには「y」以外の「" + str + "」が格納されています。");
			}

		</script>
	</body>
</html>
