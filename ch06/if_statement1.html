<html>
	<head>
		<title>if文の条件式が成立するプログラム</title>
	</head>
	
		<h1>if文の条件式が成立するプログラム</h1>
		<script type="text/javascript">
		
			//比較用の変数を用意
			var a = 5;
			var b = 5;
			
			document.write("-- if文開始 --<br>");
			
			if(a==b){
				 document.write("変数aと変数bは等しい。<br>");
			}
			
			document.write("-- if文終了 --<br>");
			
		</script>
	</body>
</html>
