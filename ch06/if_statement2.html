<html>
	<head>
		<title>if文の条件式が成立しないプログラム</title>
	</head>
	<body>
		<h1>if文の条件式が成立しないプログラム</h1>
		<script type="text/javascript">

			// 比較用の値を管理する変数の宣言と初期化
			var a = 4;
			var b = 5;

			document.write("-- if文開始 --<br>");

			if(a == b){
				document.write("変数aと変数bは等しい。<br>");
			}

			document.write("-- if文終了 --");

		</script>
	</body>
</html>
