<html>
	<head>
		<title>初期化した減数の値を変更するプログラム</title>
	</head>
	<body>
		<h1>初期化した変数の値を変更するプログラム</h1>
		<script type="text/javascript">
			
			//変数yearを1964で初期化
			var year = 1964;
			
			document.write("東京オリンピックは");
			document.write(year);
			document.write("年に、開催されました！");
			document.write("<br>");
			
			//変数に別の値を代入
			year = 2020;
			
			document.write("2回目は");
			document.write(year);
			document.write("年に、開催が決定しました！");
			
		</script>
	</body>
</html>
