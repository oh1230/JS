<html>
	<head>
		<title>算術演算子を使用した四則演算を行うプログラム</title>
	</head>
	<body>
		<h1>算術演算子を使用した四則演算を行うプログラム</h1>
		<script type="text/javascript">
			
			//計算用の値を管理する変数を宣言し、値を代入
			var a = 9;
			var b = 4;
			
			//回答を管理する変数
			var answer;
			
			document.write("a = ");
			document.write(a);
			document.write("<br>");
			document.write("b = ");
			document.write(b);
			document.write("<br>");
			
			//足し算
			answer = a + b;
			document.write("a + b : ");
			document.write(answer);
			document.write("<br>");
			
			//引き算
			answer = a - b;
			document.write("a - b : ");
			document.write(answer);
			document.write("<br>");
			
			//掛け算
			answer = a * b;
			document.write("a * b : ");
			document.write(answer);
			document.write("<br>");
			
			//割り算
			answer = a / b;
			document.write("a / b : ");
			document.write(answer);
			document.write("<br>");
			
			//余りを求める
			answer = a % b;
			document.write("a % b : ");
			document.write(answer);
			document.write("<br>");
			
		</script>
	</body>
</html>
