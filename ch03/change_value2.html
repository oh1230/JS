<html>
	<head>
		<title>変数に別の変数を代入するプログラム</title>
	</head>
	<body>
		<h1>変数に別の変数を代入するプログラム</h1>
		<script type="text/javascript">
			
			//数値を2つ変数に代入
			var num1 = 7;
			var num2 = 4;
			
			document.write("num1=");
			document.write(num1);
			document.write("<br>");
			document.write("num2=");
			document.write(num2);
			document.write("<br>");
			
			//num2にnum1の値を代入
			num2 = num1;
			
			document.write("num1=");
			document.write(num1);
			document.write("<br>");
			document.write("num2=");
			document.write(num2);
			
		</script>
	</body>
</html>
