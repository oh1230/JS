<html>
	<head>
		<title>while文を用いて同じメッセージを繰り返すプログラム</title>
	</head>
	<body>
		<h1>while文を用いて同じメッセージを繰り返すプログラム</h1>
		<script type="text/javascript">
		
			//while文を制御するための変数iを宣言し、0で初期化
			var i = 0;
			
			while (i <= 4) {
				document.write("入門WhileLoop!<br>");
				i++;
			}

		</script>
	</body>
</html>
